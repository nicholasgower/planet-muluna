[entity-description]
muluna-advanced-boiler=A boiler that can work in zero-oxygen environments such as [planet=muluna] and on space platforms.
space-boiler-legacy=Outdated boiler that has been replaced with [item=muluna-advanced-boiler]. Mine this to receive a copy.
space-heating-tower=A heating tower that can work in zero-oxygen environments such as [planet=muluna] and on space platforms.
muluna-cycling-steam-turbine=A more efficient steam turbine that allows some consumed steam to be condensed back into water for reheating. Prefers higher quality steam.\n[fluid=steam] Max. temperature: 500 ¬∞C\n[fluid=cooled-steam] temperature: 100 ¬∞C
muluna-rocket-buggy=A larger, faster car armed with a rocket launcher and equipment grid.
muluna-vacuum-heating-tower=Generates heat from chemical fuels with an even higher efficiency. Can be used on all surfaces, but consumes [fluid=oxygen] and produces [fluid=carbon-dioxide].
muluna-telescope-combinator=Gazes into the universe, gathering information about the telescope's surroundings.\nOn planets:\n[img=quality.normal]: Index of every space platform in orbit\n[img=quality.uncommon]: State of every space platform in orbit\n[img=quality.rare]: If(2) or if not(1) each platform in orbit can leave\nOn platforms:\n[img=virtual-signal.signal-I]:Index of space platform\n[img=virtual-signal.signal-X]:If on space connection, current position along space connection\n[img=virtual-signal.signal-L]:If on space connection, total length of space connection\nTelescope will also output a signal for every asteroid surrounding the platform. Subcomponent of [entity=muluna-telescope].
muluna-telescope=Gazes into the universe, generating astronomical data. Produces more data in more exotic locations. Also generates circuit signals via [entity=muluna-telescope-combinator].

