[technology-description]
space-science-pack=Production of [item=space-science-pack] on [planet=muluna].
muluna-anorthite-processing=Production of aluminum from [item=anorthite-chunk], which can be used as [item=rocket-fuel] and an alternative source of [item=copper-cable].
muluna-advanced-stone-processing=Using [item=crusher] to process [item=stone] with higher productivity. 
interstellar-science-pack=Technologies for venturing deeper into space.
muluna-nanofoamed-polymers=Unlocked by unlocking any __1__ planetary science packs from the following list:
muluna-helium-enrichment=Reprocessing helium allows us to explore exotic technologies.
advanced-space-science-pack=Allows the production of [item=space-science-pack] in space.
space-chest-muluna=A chest that can store a small buffer of items away from a ship's cargo bay.
muluna-cycling-steam-turbine=A more efficient steam turbine that allows some consumed steam to be condensed back into water for reheating. Prefers higher quality steam. #Note for localisers: quality here is a thermodynamics joke. If the joke doesn't translate to your language, don't include it. https://en.wikipedia.org/wiki/Vapor_quality
muluna-oxygen=If we are to burn anything here, we will need to make our own oxygen.
muluna-wood-cultivation=Cultivation of [item=wood] in a [entity=chemical-plant]. Easy to set up, but slow. Consumes [fluid=carbon-dioxide] and produces [fluid=oxygen].
muluna-greenhouses=Dedicated greenhouses can produce [item=wood] and [fluid=oxygen] much faster than chemical plants, but they must be seeded with [item=muluna-sapling] before use.
muluna-gas-venting=While [item=wood] is an excellent carbon sink, it alone can't maintain a stable power plant. In emergency situations, one must vent excess gas to prevent a brownout.
muluna-fertilized-greenhouses=Nutrients from [planet=gleba] allow us to increase wood yields in [entity=muluna-greenhouse-wood].
muluna-fertilized-greenhouses-vulcanus=Fluroketone from [planet=aquilo] allows us to grow trees on any surface and further increase wood yields in [entity=muluna-greenhouse-wood].
asteroid-productivity=Increased yield from asteroid crushing on space platforms and on [planet=muluna].
asteroid-reprocessing=Reprocess the impurities in asteroids to get a more suitable balance of resources on space platforms and on [planet=muluna].
advanced-asteroid-processing=Get a wider range of resources from asteroids on space platforms and on [planet=muluna].
automation-3=Assembling machines capable of processing fluid and data ingredients, with additional speed and module slots.

[technology-effect]
contributes-to-discovery=Brings you one step closer to discovering [technology=__1__]__2__, which requires discovering __3__ similar technologies.

