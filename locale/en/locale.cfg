[item-description]
muluna-satellite-radar=Acts as a radar with unlimited range, charting the remote view of players on planets that the satellite radar orbits. Only consumes energy when in use. Higher quality radars chart more tiles and consume less energy per charted tile.
muluna-greenhouse=Must be seeded with a particular crop in an assembling machine before it can be placed.
low-density-space-platform-foundation=Twice as durable and half as dense as standard space platform foundations.
muluna-microcellular-plastic=Plastic containing billions of microscopic holes. Has unusual material properties.
muluna-diffused-plastic=Plastic diffused with carbon dioxide. This carbon dioxide will not stay in the plastic for very long.

