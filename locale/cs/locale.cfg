[tips-and-tricks-item-description]
muluna-briefing=[planet=muluna] je nekonečná rozloha šedé skály. Na povrchu se hojně vyskytují meteority a jsou bohaté na kovy, palivo a vodu. K dosažení těchto zdrojů je nutné meteority nejprve rozdrtit v [entity=crusher].\n[entity=metallic-asteroid-chunk]: Primární zdroj [item=iron-ore]. [entity=carbonic-asteroid-chunk]: Primární zdroj chemického paliva ve formě [item=carbon].\n[entity=oxide-asteroid-chunk]: Primární zdroj [fluid=water]. [entity=anorthite-chunk]: Alternativní zdroj [item=copper-cable] a [item=rocket-fuel].\nPalivo nelze spalovat bez umělého zdroje [fluid=oxygen]. Ropné produkty zde nelze vyrábět bez technologií, které jsou mimo naše současné chápání.
space-science=Po vyzkoumání [item=interstellar-science-pack] bude možné vyrábět [item=space-science-pack] na vesmírných základnách s využitím zpracovaných kusů asteroidů.

